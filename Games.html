<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/png">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Electrical Games</title>
    <style>
        .container {
            padding: 0;
        }

        .header {
	   position: fixed;
    	   top: 0;
    	   right: 0;
    	   width: 100%;
    	   text-align: center; /* This centers the text horizontally */
    	   margin-bottom: 20px;
    	   z-index: 1000;
    	   background-color: #007bff; /* Nice blue color */
    	   padding: 10px 0;
    	   color: #fff;
    	   font-size: 24px;
    	   font-weight: bold;
    	   text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    	   display: flex; /* Add this to make the header a flex container */
    	   justify-content: center; /* This centers the content horizontally */
    	   align-items: center; /* This centers the content vertically */
	}
	.flex-container {
           display: flex;
           flex-wrap: wrap;
           justify-content: center;
           gap: 20px;
           margin-top: 800px; /* Adjust this value to move the games down */
	}

        .game {
            width: 300px;
            height: 400px;
            border-radius: 30px;
            background-color: #007bff; /* Nice blue color */
            margin: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

	.header-content {
    	    display: flex;
    	    justify-content: center;
    	    align-items: center;
    	    width: 100%; /* Ensure it takes up the full width of the header */
	}


        .game:hover {
            transform: scale(1.05);
        }

        .game-image {
            width: 100%;
            height: auto;
    	    width: 288px; /* Set the width to 288px */
    	    height: 288px; /* Set the height to 288px */
        }

        .game-info {
            padding: 10px;
            text-align: center;
            background-color: #63a4ff; /* Light blue shading color */
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
        }

        .game-title {
            font-size: 20px;
            margin-bottom: 10px;
            color: #fff;
        }

        .play-button {
            background-color: #0056b3; /* Darker blue color */
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            transition: background-color 0.3s ease-in-out;
        }

        .play-button:hover {
            background-color: #003f80; /* Darker shade of blue on hover */
        }

	.header-content1 {
 	     display: flex;
 	     align-items: center;
  	     justify-content: center;
  	     width: 100%;
  	     height: 100%;
  	     background-color: white;
	}


	.header1 {
  	     position: fixed;
  	     top: 0;
  	     left: 0;
  	     width: 100%;
  	     display: flex; /* Make the header a flex container */
  	     align-items: center; /* Center children vertically */
  	     justify-content: center; /* Center children horizontally */
  	     height: 60px; /* Adjust the height as needed */
  	     text-align: center; /* Ensure text is centered */
  	     z-index: 1000;
	}
	.header-container {
  	     display: flex;
  	     flex-direction: column;
  	     align-items: center;
  	     justify-content: center; /* Centers the children vertically */
  	     text-align: center; /* Ensures text within the container is centered */
  	     background-color: white;
	}
        .bypass1-button {
	     position: absolute;
	     top: 10px;
	     right: 10px;
        }

        .ai-button {
	     position: absolute;
	     top: 10px;
	     right: 110px;
	}

        .home-button {
	     position: absolute;
	     top: 10px; 
	     left: 10px; 
    	}
    .bypass1-button,.home-button,
     .ai-button {
        color: #fff;
        text-decoration: none;
        font-size: 18px;
        padding: 10px 20px;
        border-radius: 30px;
        background-color: #007bff; /* Nice blue button background */
        transition: background-color 0.3s ease-in-out;
    	z-index: 2000;
    }

    .bypass1-button:hover,.home-button:hover
    .ai-button:hover {
        background-color: #0056b3; /* Darker blue on hover */
    }

    </style>
</head>
<body>
    <header>
        <div class="button-container">
            <a href="Bypass.html" class="bypass1-button">Bypass</a>
            <a href="AI.html" class="ai-button">AI</a>
            <a href="index.html" class="home-button">Home</a>
        </div>
    </header>
<h1 class="header">
    <div class="header-content">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
            <!-- SVG path here -->
        </svg>
        Electrical Games
    </div>
</h1>


<div class="flex-container" id="gamesList"></div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const gamesData = [
            {
                "link": "Games/2048/index.html",
                "imgSrc": "Games/2048/thumb.png",
                "title": "2048"
            },
	    {
                "link": "Games/achievementunlocked/achievementunlocked/index.html",
                "imgSrc": "Games/achievementunlocked/achievementunlocked/achievementunlocked.png",
                "title": "Achievement Unlocked"
            },
            {
                "link": "Games/basketball-stars/basketball-stars/index.html",
                "imgSrc": "Games/basketball-stars/basketball-stars/assets/images/basketball-stars1.png",
                "title": "Basketball Stars"
            },
            {
                "link": "Games/bloonstd/bloonstd/index.html",
                "imgSrc": "Games/bloonstd/bloonstd/bloonstd.jpg",
                "title": "Bloons TD"
            },
            {
                "link": "Games/DogeMiner/index.html",
                "imgSrc": "Games/DogeMiner/img/dogeminer_300x300.png",
                "title": "Doge Miner"
            },
		{
                "link": "Games/bitlife/index.html",
                "imgSrc": "Games/bitlife/logo.png",
                "title": "Bitlife"
            },
		{
                "link": "Games/1v1lol/index.html",
                "imgSrc": "Games/1v1lol/splash.png",
                "title": "1v1.lol"
            },
		{
                "link": "Games/sm64/index.html",
                "imgSrc": "Games/sm64/logo.png",
                "title": "Super Mario 64"
            },
{
                "link": "Games/minecraft-18/index.html",
                "imgSrc": "Games/minecraft-18/splash.png",
                "title": "Minecraft 1.8"
            },
{
                "link": "Games/minecraft-15/index.html",
                "imgSrc": "Games/minecraft-15/splash.jpeg",
                "title": "Minecraft 1.5"
            },
{
                "link": "Games/retro-bowl/index.html",
                "imgSrc": "Games/retro-bowl/img/icon.jpg",
                "title": "Retro Bowl"
            },
{
                "link": "Games/blackknight/index.html",
                "imgSrc": "Games/blackknight/blackknight.png",
                "title": "Black Knight"
            },
{
                "link": "Games/n-gon/index.html",
                "imgSrc": "Games/n-gon/bot.png",
                "title": "N-Gon"
            }
        ];

    const gamesList = document.getElementById("gamesList");

    gamesData.forEach(game => {
        const gameElement = document.createElement("div");
        gameElement.className = "game"; // Correctly set the class for the game container

        const imgElement = document.createElement("img");
        imgElement.src = game.imgSrc;
        imgElement.alt = game.title;
        imgElement.className = "game-image";

        const titleElement = document.createElement("div");
        titleElement.className = "game-info";
        titleElement.innerHTML = `<h2 class="game-title">${game.title}</h2>`;

        const linkElement = document.createElement("a");
        linkElement.href = game.link;
        linkElement.textContent = "Play";
        linkElement.className = "play-button";

        // Append the image, title, and play button to the game container
        gameElement.appendChild(imgElement);
        gameElement.appendChild(titleElement);
        titleElement.appendChild(linkElement);

        // Append the game container to the games list
        gamesList.appendChild(gameElement);
    });
});
</script>
</body>
</html>

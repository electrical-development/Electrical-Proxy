.modal {

    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.4);
}

.modal-content {
    background-color: #fefefe;

    padding: 20px;
    border: 1px solid #888;
    width: 80%;
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {

}

.bookmark-button {

.delete-button:hover {
    background-color: #c82333; /* Darker red on hover */
}

.positioned-parent {
    position: relative; /* Make this the positioned parent */
    min-height: 20vh; /* Ensure it takes up at least the full viewport height */
    position: absolute; /* Position the button absolutely within the parent */
    bottom: 200px; /* Position it above the footer */
    left: 900px;
}

.blank-window-button {

    color: #fff;

    background-color: #007bff; /* Nice blue button background */

<script>
let isMenuVisible = false;
let isSearchBarVisible = false;
let isHelpVisible = false;

document.getElementById('mobilefreindly').addEventListener('click', function() {
    const menuIcon = document.getElementById('mobilefreindly');
    const menu = document.querySelector('.m');
    const searchBar = document.querySelector('.searchBar');
    const overlay = document.querySelector('.overlay');
    const appsHeading = document.querySelector('.at');
    const gameHeading = document.querySelector('.gt');

    isMenuVisible = !isMenuVisible;

    if (isMenuVisible) {
        menu.style.display = 'flex';
        menu.style.animation = 'fadeIn 0.5s forwards';
        searchBar.style.display = 'none';
    } else {
        menu.style.display = 'none';
        menu.style.animation = 'fadeOut 0.5s forwards';
    }
    overlay.style.display = isMenuVisible ? 'block' : 'none';

    appsHeading.style.display = isMenuVisible ? 'none' : 'block';
    gameHeading.style.display = isMenuVisible ? 'none' : 'block';
});

document.addEventListener('keydown', function(event) {
    const menuIcon = document.getElementById('mobilefreindly');
    const menu = document.querySelector('.m');
    const searchBar = document.querySelector('.searchBar');
    const overlay = document.querySelector('.overlay');
    const help = document.querySelector('.h');

    if (event.altKey && event.key === 'm') {
        const appsHeading = document.querySelector('.at');
        const gameHeading = document.querySelector('.gt');

        appsHeading.style.display = 'none';
        gameHeading.style.display = 'none';
        isMenuVisible = !isMenuVisible;
        if (isMenuVisible) {
            menu.style.display = 'flex';
            menu.style.animation = 'fadeIn 0.5s forwards';
            searchBar.style.display = 'none';
        } else {
            menu.style.display = 'none';
            menu.style.animation = 'fadeOut 0.5s forwards';
        }
        overlay.style.display = isMenuVisible ? 'block' : 'none';
    }

    if (event.altKey && event.key === 'p') {
        isSearchBarVisible = !isSearchBarVisible;
        if (isSearchBarVisible) {
            searchBar.style.display = 'flex';
            searchBar.style.animation = 'fadeIn 0.5s forwards';
            menu.style.display = 'none';
        } else {
            searchBar.style.display = 'none';
            searchBar.style.animation = 'fadeOut 0.5s forwards';
        }
        overlay.style.display = isSearchBarVisible ? 'block' : 'none';
    }

    if (event.altKey && event.key === 'c') {
        var win = window.open();
        win.document.body.style.margin = '0';
        win.document.body.style.height = '100vh';
        var iframe = win.document.createElement('iframe');
        iframe.style.border = 'none';
        iframe.style.width = '100%';
        iframe.style.height = '100%';
        iframe.style.margin = '0';
        iframe.src = 'index.html';
        win.document.body.appendChild(iframe);
    }

    if (event.altKey && event.key === 'h') {
        isHelpVisible = !isHelpVisible;
        if (isHelpVisible) {
            help.style.display = 'flex';
            help.style.animation = 'fadeIn 0.5s forwards';
            searchBar.style.display = 'none';
        } else {
            help.style.display = 'none';
            help.style.animation = 'fadeOut 0.5s forwards';
        }
        overlay.style.display = isHelpVisible ? 'block' : 'none';
    }

    if (event.altKey && event.key === 'x') {
        window.location.href = 'https://www.google.com';
    }
});
